<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<table>
		<thead>
			<th>姓名</th>
			<th>年龄</th>
			<th>性别</th>
		</thead>
		<tbody>
			
		</tbody>
	</table>
	<script src="jquery.js"></script>
	<script>
		$.ajax({
			type:'get',
			url:'data/students.json'
		}).done(function(data){
			for(var i in data){
				var $tr = $('<tr>');
				for(var j in data[i]){
					var $td = $('<td>');
					$td.text(data[i][j]);
					$tr.append($td);
				}
				$('table tbody').append($tr);
			}
		})
	</script>
</body>
</html>
